<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FD Calculator</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>FIXED DEPOSIT CALCULATOR</h1>
        <div class="form-group">
          <label for="principle">Principle Amount</label>
          <input
            type="number"
            id="principle"
            placeholder="Enter the Principle Amount"
          />
        </div>
        <div class="form-group">
          <label for="interestRate">Interest Rate</label>
          <input
            type="number"
            id="interestRate"
            placeholder="Enter the Interest Rate"
          />
        </div>
        <div class="form-group">
          <label for="tenure">Tenure (Duration in years)</label>
          <input
            type="number"
            id="tenure"
            placeholder="Enter Tenure in years"
          />
        </div>
        <button id="calculateBtn" class="calculate-btn">Calculate</button>
        <p id="result" class="result">Maturity Amount</p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
